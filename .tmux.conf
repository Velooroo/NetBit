# Включаем поддержку 256 цветов
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Список плагинов
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Основная тема
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'gold'

# Настройки tmux-power
set -g @tmux_power_date_format '%d/%m/%Y'
set -g @tmux_power_time_format '%H:%M'
set -g @tmux_power_show_upload_speed true
set -g @tmux_power_show_download_speed true
set -g @tmux_power_prefix_highlight_pos 'L'

# Настройки prefix highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_prefix_prompt '  WAIT '
set -g @prefix_highlight_copy_prompt '  COPY '

# Позиция статус бара
set-option -g status-position top

# Базовые настройки для удобства
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Уменьшаем задержку для escape
set -sg escape-time 0

# Инициализация менеджера плагинов (должна быть последней строкой)
run '~/.tmux/plugins/tpm/tpm'

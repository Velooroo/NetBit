[package]
name = "git-server-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-files = "0.6.6"
actix-web = "4.10.2"
actix-cors = "0.6.4"
base64 = "0.22.1"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.11.8"
lazy_static = "1.5.0"
log = "0.4.27"
rusqlite = { version = "0.30.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.7.0", features = ["v4", "serde"] }
jsonwebtoken = "9.2"
rand = "0.9.1"
tokio = { version = "1.41", features = ["full"] }

[[bin]]
name = "git-server-backend"
path = "src/main.rs"
